<div class="login-form-container">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-form">
            <h2>Sign In</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" [(ngModel)]="user.userName" name="userName" required>
            </div>
            <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="user.password" name="password" required>
        </div>
        <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
        <a routerLink="admin/register">Register</a>
    </form>
</div>
