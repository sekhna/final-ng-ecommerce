<div class="cart-summary-container">
    <h3>Order Details</h3>
    <div class="cart-summary-detail">
        <span>Products Quantity</span>
        <strong>{{productsQuantityInCart}}</strong>
    </div>
    <div class="cart-summary-detail">
        <span>Total Sum</span>
        <strong>{{totalSum | currency}}</strong>

    <div class="cart-summary-buttons-container">

    </div>
</div>
